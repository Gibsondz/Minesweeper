<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Minesweeper</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="menu">
    <div class="menuButton" data-size="9x9"></div>
    <div class="menuButton" data-size="15x15"></div>
    <div class="menuButton" data-size="22x22"></div>
  </div>
  <div class="gridwrapper">
    <div class="grid"></div>
  </div>
  <div class="status">
    Current Time: <span class="minutes"></span>:<span class="seconds"></span> Mine Count: <span class="minecount">0</span>
  </div>
  <div id="overlay">
    <div id="overlayin">
      <p class="big glow">Congratulations, you won!!!</p>
      <p class="darker">It took you <span class="minutes"></span>:<span class="seconds"></span> </p>
      <p class="darker">Click anywhere to start a new game.
    </div>
  </div>

  <script src="msgame.js"></script>
  <script src="main.js"></script>
  
</body>

</html>
